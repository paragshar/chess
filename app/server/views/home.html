<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/fav-king.png" type="image/x-icon" />
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="menu">
				<ul class="nav">
					<li class="nav-elements back-color" id="global-nav" ><a class="ne-inner" href="playerslist">Players</a></li>
					<li class="nav-elements back-color" id="global-nav" ><a class="ne-inner ne-inner1" href="challenges">Challengers<!-- <sup>12</sup> --></a></li>
					<li class="nav-elements back-color player-details"><a class="ne-inner" href=""><%=udata.name%></a></li>
					<ul class="pd">
							<li class="pd-inner back-color"><a href="/home">Update profile</a></li>
							<li class="pd-inner back-color" id="btn-logout" ><a>Logout</a></li>
					</ul>
				</ul>
			</div>
		</header>
		<div class="update back-color shadow">
			<form class="form-horizontal well span6" id="account-form" method="post">
				<p class="create">Account settings</p>
				<p class="field" >Name<input type="text" class="required ca" value= <%= udata.name %> name="name" id="name-tf"></p>
				<p class="field">Email<input type="text" class="required email ca" value=<%= udata.email %> name="email" id="email-tf"></p>
				<p class="field">Location<select class="ca arrow">
					<% for (var i = 0; i< countries.length; i++ ){ %>
						<% if (udata.country == countries[i].name ){ %>
							<option selected="selected" value="<%= countries[i].name %>"><%= countries[i].name %></option>
						<% } else {%>
								<option value="<%= countries[i].name %>"><%= countries[i].name %></option>
						<% } %>
						
					<% } %>
				</select></p>
				<input type="hidden" class="input-xlarge disabled" value=<%=udata.user%> name=user.user id="user-tf" disabled="disabled">
				<p class="create1">Change password</p>
				<p class="field">Password<input type="text" class="required ca" name="pass" id="pass-tf" value= ""></p>
				<div class="btn-group">
					<button class="btn new-update" id="account-form-btn2" type="submit"> Update my account </button>
				</div>
			</form>
		</div>
	</div>

	<script src="/vendor/jquery.min.js"></script>
	<script src="/vendor/jquery.form.js"></script>
	<script src="/vendor/bootstrap-modal.js"></script>
	<script src="/vendor/bootstrap-transition.js"></script>
	<script src="/js/views/home.js"></script>
	<script src="/js/controllers/homeController.js"></script>
	<script src="/js/form-validators/accountValidator.js"></script>
	<script src="/vendor/custom.js"></script>
</body>
</html>
