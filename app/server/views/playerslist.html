<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/fav-king.png" type="image/x-icon" />
    <script src="/vendor/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="menu">
				<ul class="nav">
					<li class="nav-elements back-color" id="global-nav" ><a class="ne-inner" href="playerslist">Players</a></li>
					<li class="nav-elements back-color" id="global-nav" ><a class="ne-inner ne-inner1" href="challenges">Challengers<!-- <sup>12</sup> --></a></li>
					<li class="nav-elements back-color player-details"><a class="ne-inner" href=""><%=user.name%></a></li>
					<ul class="pd">
							<li class="pd-inner back-color"><a href="/home">Update profile</a></li>
							<li class="pd-inner back-color" id="btn-logout" ><a>Logout</a></li>
					</ul>
				</ul>
			</div>
		</header>
		<div class="pl">
			<div class="pl-heading back-color shadow">
				<p class="pl-text">Players</p>
			</div>
			<div class="pl-inner back-color shadow">
				<table class="spending">
				 	<thead>
				 		<tr>
				 			<th>Name</th>
				 			<th>Country</th>
				 			<th></th>
				 		</tr>
				 	</thead>
					<tbody>
						<% for(var i=0; i<accts.length; i++) { %>
							<% if(user._id != accts[i]._id) {%>
 								<tr>
 									<form class="list" action="/addchallenge" method="post">
		 								<input type="hidden" name="challengedUserId" value=<%= user._id%> >
										<input type="hidden" name="challengerUserId" value= <%= accts[i]._id%> >
		 								<input type="hidden" name="challengedUserName" value=<%= accts[i].name %> >
										<input type="hidden" name="challengerUserName" value=<%= user.user%>>	
										<td><%= accts[i].name %></td>
										<td><%= accts[i].country %></td>
										<td><button class="btn signin fp-submit" type="submit">challenge</button></td>
									</form>
 								</tr>
							<% }%>
						<% } %>
					</tbody>
				</table>
			</div>
		</div>
		<div class="log-out back-color shadow common">
            <div class="logout-txt">
                <P>You have successfully logged out</P>
            </div>
            <div class="logout-confirm">
                <a class="btn" href="/">Ok</a>
            </div>
        </div>
	</div>

	
	<script src="/vendor/jquery.form.js"></script>
	<script src="/vendor/bootstrap-modal.js"></script>
	<script src="/vendor/bootstrap-transition.js"></script>
	<script src="/js/views/home.js"></script>
	<script src="/js/controllers/homeController.js"></script>
	<script src="/js/form-validators/accountValidator.js"></script>
	<script src="/vendor/custom.js"></script>
</body>
</html>
